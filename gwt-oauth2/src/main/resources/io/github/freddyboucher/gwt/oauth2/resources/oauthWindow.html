<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
</head>
<body>
<script type="text/javascript">
  if (window.opener) {
    if (location.hash.length !== 0) {
      window.opener.postMessage(location.hash, location.origin);
    } else {
      window.opener.postMessage(location.search, location.origin);
    }
  } else {
    document.body.innerText =
        "Your browser seems to be stopping this window from communicating with the main window.";
  }
</script>
</body>
</html>
